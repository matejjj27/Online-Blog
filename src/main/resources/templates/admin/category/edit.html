<main>
    <div class="form">
        <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}" method="POST"><br>
            <fieldset>
                <legend>Edit Category -
                    <strong th:text="${category.name}"></strong></legend>
                <div class="log-form">
                    <label for="category_name">Category Name</label>
                    <input type="text" id="category_name" placeholder="Category Name" name="name" th:value="${category.name}"/>

                    <a class="cancel" th:href="@{/admin/categories/}">Cancel</a>
                    <input type="submit" class="sub-cre" value="Edit"/>
                </div>
            </fieldset>
        </form>
    </div>
</main>
