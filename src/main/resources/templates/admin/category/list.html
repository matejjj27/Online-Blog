<main>
    <div class="form"><br>
        <div class="listing">
            <h2>All Categories -
                <a class="list-create" th:href="@{/admin/categories/create}">Create New</a>
            </h2>
            <table class="table">
                <thead>
                    <tr>
                        <th class="table-id">#</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a class="list-edit" th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a>
                            <a class="list-delete" th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
