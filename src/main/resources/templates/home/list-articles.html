<main>
    <div class="form">
        <div class="list-article">
            <h1>Category -
            <a> <th:block th:text="${category.name}"></th:block></a></h1>
            <div class="column">
                <th:block th:each="article : ${articles}">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <div class="article-content">
                            <p th:text="${article.summary}"></p>

                            <small th:text="${article.author.fullName}"></small>
                            <p>
                                <a class="list-tag" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                            </p>
                            <a class="list-create" th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                        </div>
                    </article>
                </th:block>
            </div>
        </div>
    </div>
</main>
