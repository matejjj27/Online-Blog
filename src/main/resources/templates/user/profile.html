<main>
    <div class="form"><br>
        <fieldset>
            <legend>User Info</legend>
            <div class="log-form">
                <div class="profile">
                    <label class="label img" for="img">Profile Photo:</label>
                    <div th:switch="${user.photo != null}">
                        <img th:case="false" class="prof-img" id="img" src="/user-photos/default/3.jpg" height="25%" width="25%"/>
                        <img th:case="true" class="prof-img" id="img1" th:src="${user.photosImagePath}" height="25%" width="25%"/>
                    </div>
<!--                    <img class="prof-img" id="img" th:src="${user.photosImagePath}" height="25%" width="25%"/>-->
                </div>

                <div class="profile">
                    <label class="label" for="email">Email: </label>
                    <span id="email" th:text="${user.email}"></span>
                </div>

                <div class="profile">
                    <label class="label" for="fullname">Name: </label>
                    <span id="fullname" th:text="${user.fullName}"></span>
                </div>

                <a class="list-edit prof" th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
            </div>
        </fieldset>
    </div>
</main>
