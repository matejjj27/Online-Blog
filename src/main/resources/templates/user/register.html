<main xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="form">
        <form th:action="@{/register}" method="post" enctype="multipart/form-data"><br>
            <fieldset>
                <legend>Register</legend>
                <div class="log-form">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="Email" name="email" required="required"/>

                    <label for="user_fullname">Full Name</label>
                    <input type="text" id="user_fullname" placeholder="Full Name" name="fullName" required="required"/>

                    <label for="user_password_first">Password</label>
                    <input type="password" class="form-control" id="user_password_first" placeholder="Password"
                           name="password" required="required"/>

                    <label for="user_password_second">Confirm Password</label>
                    <input type="password" class="form-control" id="user_password_second" placeholder="Password"
                           name="confirmPassword" required="required"/>

                    <div class="profile">
                        <input th:type="radio" name="gender" id="male" th:text="Male" value="M">
                        <input th:type="radio" name="gender" id="female" th:text="Female" value="F">
                        <input th:type="radio" name="gender" id="unknown" th:text="Unknown" value="U"><br>
                    </div>

                    <label for="photo">Photo: </label>
                    <input id="photo" th:type="file" name="image" accept="image/jpeg, image/png, image/jpg">

                    <input class="sub-cre" type="submit" value="Register"/>
                    <a class="cancel" th:href="@{/}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</main>
