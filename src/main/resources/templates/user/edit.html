<main>
    <div class="form">
        <form th:action="@{/edit/{id}(id=${user.id})}" method="post"><br>
            <fieldset>
                <legend>Edit User -
                    <strong th:text="${user.fullName}"></strong>
                </legend>
                <div class="log-form">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="Email" name="email"
                           required="required" th:value="${user.email}"/>

                    <label for="user_fullname">Full Name</label>
                    <input type="text" id="user_fullname" placeholder="Full Name"
                           name="fullName" required="required" th:value="${user.fullName}"/>

                    <label for="user_password_first">Password</label>
                    <input type="password" id="user_password_first" placeholder="Password"
                           name="password"/>

                    <label for="user_password_second">Confirm Password</label>
                    <input type="password" id="user_password_second" placeholder="Password"
                           name="confirmPassword"/>

                    <a class="cancel" th:href="@{/profile}">Cancel</a>
                    <input value="Edit" type="submit" class="sub-cre"/>
                </div>
            </fieldset><br>
        </form>
    </div>
</main>
